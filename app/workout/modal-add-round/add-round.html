<form name="vm.roundForm" novalidate>
  <div class="modal-header">
    <h4 class="modal-title">Round Modal</h4>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <label for="roundRepeats" class="control-label">Round Repeat</label>
      <input type="number" min="1" class="form-control" id="roundRepeats"
             ng-model="vm.round.roundRepeats" name="roundRepeats" required>

      <div  class="help-block" ng-messages="vm.roundForm.roundRepeats.$error" ng-show="vm.roundForm.$submitted">
        <div ng-message="required">This field is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="restDuration" class="control-label">Rest Duration</label>
      <input type="number" min="1" class="form-control" id="restDuration"
             ng-model="vm.round.restDuration" name="restDuration" required>

      <div class="help-block" ng-messages="vm.roundForm.restDuration.$error" ng-show="vm.roundForm.$submitted">
        <div ng-message="required">This field is required</div>
      </div>
    </div>
    <div class="form-group">
      <label for="restType" class="control-label">Rest Type</label>
      <select class="form-control" id="restType" ng-model="vm.round.restType" name="restType" required>
        <option value="5secs">5secs</option>
        <option value="regular">regular</option>
      </select>
      <div class="help-block" ng-messages="vm.roundForm.restType.$error" ng-show="vm.roundForm.$submitted">
        <div ng-message="required">This field is required</div>
      </div>
    </div>

  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary" ng-click="vm.save()">Ok</button>
    <button type="button" class="btn btn-default" ng-click="vm.cancel()">Cancel</button>
  </div>
</form>
