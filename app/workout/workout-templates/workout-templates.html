<h2 class="font-thin m-b">Workouts Templates</h2>

<div class="row row-sm">
  <div class="col-xs-6 col-sm-4 col-md-3 col-lg-2" ng-repeat="item in vm.workouts">
    <div class="item">
      <div class="pos-rlt">
        <div class="item-overlay opacity r r-2x bg-black">
          <div class="text-info padder m-t-sm text-sm">
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star-o text-muted"></i>
            <i class="fa fa-star-o text-muted"></i>
            <i class="fa fa-star-o text-muted"></i>
          </div>
          <div class="center text-center m-t-n">
            <a href="#" ng-click="vm.cloneWorkout(item)">
              <span class="i-s i-s-2x m-r-sm">
                <i class="i i-circle i-s-base text-info"></i>
                <i class="fa fa-plus fa-1x text-white"></i>
              </span>
            </a>
          </div>
          <div class="bottom padder m-b-sm">
            <a href="#" class="pull-right">
              <i class="fa fa-heart-o"></i>
            </a>
            <a href="#" data-toggle="class">
              <i class="fa fa-plus-circle text"></i>
              <i class="fa fa-check-circle text-active text-info"></i>
            </a>
          </div>
        </div>
        <a href="#"><img ng-src="{{item.coverImage240|lfSrc:'coverImage'}}" alt="" class="r r-2x img-full"></a>
      </div>
      <div class="padder-v">
        <a href="#" class="text-ellipsis">{{item.name}}</a>
        <a href="#" class="text-ellipsis text-xs text-muted">{{item.difficultyLevel}}</a>
      </div>
    </div>
  </div>

  <div class="clearfix visible-xs"></div>
</div>
<div class="row">

</div>
<div class="row m-t-lg m-b-lg">
  <div class="col-sm-6">
    <div class="bg-primary wrapper-md r">
      <a href="#">
        <span class="h4 m-b-xs block"><i class="i i-rating3 i-lg"></i> Upgrade to premium</span>
        <span class="text-muted">Create your own custom workouts by upgrading to a premium account.</span>
      </a>
    </div>
  </div>
  <div class="col-sm-6">
    <div class="bg-black wrapper-md r">
      <a href="#">
        <span class="h4 m-b-xs block"><i class="i i-download2 i-lg"></i> Download our app</span>
        <span class="text-muted">If you have an Android Wear, Samsung Tizen or Google Glass device.</span>
      </a>
    </div>
  </div>
</div>
